language: java
jdk:
- oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.gradle/nodejs/"
  - node_modules
deploy:
  provider: heroku
  api_key:
    secure: 
  app: thedungeonguide
  on:
    repo: Avabin/TheDungeonGuide
notificaions:
  on_success: change
  on_failure: always
  slack:
    secure: 
